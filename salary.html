<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="salary.css">
    <title>SALARY</title>
</head>
<body>
  <div class="money">
    <div class="expenses">
      <p id="rent"></p>
      <p id="electricity"></p>
      <p id="food"></p>
      <p id="water"></p>
      <p id="wifi"></p>
      <p id="debt"></p>
      <p id="tithe"></p>
      <p id="insurance"></p>
      <p id="savings"></p>
    </div>
    <div class="inputs">
    <input type="text" id="salaryInput" placeholder="salary">
    <input type="text" id="rentInput" placeholder="rent">
    <input type="text" id="electricityInput" placeholder="electricity bill">
    <input type="text" id="foodInput" placeholder="food expences">
    <input type="text" id="waterInput" placeholder="water bill">
    <input type="text" id="wifiInput" placeholder="wifi bill">
    <input type="text" id="debtInput" placeholder="debt payment">
    <input type="text" id="titheInput" placeholder="tithe payment">
    <input type="text" id="insuranceInput" placeholder="insurance payment">
    <input type="text" id="savingsInput" placeholder="my savings">
    <div class="mic">
        <button id="submit">SUBMIT</button>
    </div>
    </div>
    <div class="salary">
      <p id="original"></p>
      <p id="afterRent"></p>
      <p id="afterElectricity"></p>
      <p id="afterFood"></p>
      <p id="afterWater"></p>
      <p id="afterWifi"></p>
      <p id="afterDebt"></p>
      <p id="afterTithe"></p>
      <p id="afterInsurance"></p>
      <p id="afterSavings"></p>
    </div>

  </div> 
  <script src="salary.js"></script>
  
    
 
</body>
</html>
